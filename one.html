<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bishal</title>
    <link rel="stylesheet" href="one.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="screen">
                <!-- <section></section> -->
            </div>
            <div class="buttons">
                    <div class="row" id="level-1 ">
                        <div class="box" id="boxSquare1">C</div>
                        <div class="box"><b>‚Üê</b></div>
                        <div class="box operator" >/</div>
                    </div>
                    <div class="row" id="level-2">
                        <div class="box">7</div>
                        <div class="box">8</div>
                        <div class="box">9</div>
                        <div class="box operator">X</div>
                    </div>
                    <div class="row" id="level-3">
                        <div class="box">4</div>
                        <div class="box">5</div>
                        <div class="box">6</div>
                        <div class="box operator">-</div>
                    </div>
                    <div class="row" id="level-4">
                        <div class="box">1</div>
                        <div class="box">2</div>
                        <div class="box">3</div>
                        <div class="box operator" >+</div>
                    </div>
                    <div class="row" id="level-5">
                        <div class="box" id="boxCube1">0</div>
                        <div class="box operator" id="boxCube2">=</div>
                    </div>
            </div>
        </div>
    </div>








        <script src="./one.js"></script>
</body>

</html>
